<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                  <input type="text" placeholder="Name" autofocus autocomplete="off" name="name">
                  <input type="number" name="month" placeholder="month" min="1" max="12">
                  <input type="number" name="day" placeholder="day" min="1" max="31">
                  <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for row in data %}
                      <tr>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}/{{ row[3] }}</td>
                        <td>
                          <form action="/delete" method="post">
                            <input name="id" type="hidden" value="{{row[0]}}">
                            <button type="submit">Delete</button>
                          </form>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
